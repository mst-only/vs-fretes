<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete - Guar치</title>
    <style>
        /* Estilos CSS para a apar칡ncia da calculadora */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
            min-height: 40px; /* Garante espa칞o mesmo vazio */
            border: 1px dashed #ced4da;
        }
        .loading {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>游뚴 Calculadora de Frete</h2>
    <p>Guaratinguet치</p>

    <label for="origem">Bairro de Origem:</label>
    <select id="origem">
        </select>

    <label for="destino">Bairro de Destino:</label>
    <select id="destino">
        </select>

    <button onclick="calcularFrete()">CALCULAR</button>

    <div id="resultado">Aguardando c치lculo...</div>
</div>

<script>
    // Seus links de API do Sheety (N츾O ALTERAR)
    const API_TARIFAS = "https://api.sheety.co/584f8d803255fff2ffc61a068356aa20/planilhaVsFretes/tarifas";
    const API_DISTANCIAS = "https://api.sheety.co/584f8d803255fff2ffc61a068356aa20/planilhaVsFretes/dist칙ncia";

    let distanciasData = [];
    let tarifasData = {};
    let bairrosUnicos = new Set();
    
    // Elementos do DOM
    const origemSelect = document.getElementById('origem');
    const destinoSelect = document.getElementById('destino');
    const resultadoDiv = document.getElementById('resultado');

    // Fun칞칚o para carregar os dados das planilhas
    async function carregarDados() {
        resultadoDiv.innerHTML = '<span class="loading">Carregando dados...</span>';
        
        try {
            // 1. Carregar Dist칙ncias
            const distResp = await fetch(API_DISTANCIAS);
            const distJson = await distResp.json();
            distanciasData = distJson.dist칙ncia || distJson.distancias; 

            if (!distanciasData || distanciasData.length === 0) {
                 throw new Error("Erro: Tabela de dist칙ncias vazia.");
            }

            // 2. Processar Bairros 칔nicos para os Selects
            distanciasData.forEach(item => {
                // Tenta ler o campo da rota com diferentes capitaliza칞칫es
                const rotaCompleta = item.rota || item.Rota || item.R칍TA || item.ROTA || item.RotaKm;
                
                if (!rotaCompleta || typeof rotaCompleta !== 'string') return;
                
                // Regex para limpar espa칞os e quebras de linha e garantir o formato: BAIRRO-BAIRRO
                const rotaLimpa = rotaCompleta.replace(/[\r\n\s]+/g, ' ').trim(); 
                
                // Usa o split na rota limpa
                const [origem, destino] = rotaLimpa.split('-');
                
                if (origem) bairrosUnicos.add(origem.trim());
                if (destino) bairrosUnicos.add(destino.trim());
            });

            // Converte o Set para Array e ordena
            const bairrosArray = Array.from(bairrosUnicos).sort();

            // 3. Preencher Selects
            bairrosArray.forEach(bairro => {
                const optionOrigem = document.createElement('option');
                optionOrigem.value = bairro;
                optionOrigem.textContent = bairro;
                origemSelect.appendChild(optionOrigem);

                const optionDestino = document.createElement('option');
                optionDestino.value = bairro;
                optionDestino.textContent = bairro;
                destinoSelect.appendChild(optionDestino);
            });

            // 4. Carregar Tarifas
            const tarifasResp = await fetch(API_TARIFAS);
            const tarifasJson = await tarifasResp.json();
            
            // O Sheety geralmente retorna um array, pegamos o primeiro item
            const primeiraTarifa = tarifasJson.tarifas[0] || tarifasJson.Tarifas[0]; 

            if (!primeiraTarifa) {
                throw new Error("Erro: Tabela de tarifas vazia.");
            }
            
            // Tenta ler o Pre칞o/KM com diferentes nomes
            const precoKmStr = primeiraTarifa.precoKm || primeiraTarifa.preco_km || primeiraTarifa.PrecoKm || primeiraTarifa.PRECOKM;
            // Tenta ler a Tarifa Fixa com diferentes nomes
            const tarifaFixaStr = primeiraTarifa.tarifaFixa || primeiraTarifa.tarifa_fixa || primeiraTarifa.TarifaFixa || primeiraTarifa.TARIFAFIXA;

            // Tratamento de valores: usamos Regex para extrair apenas n칰meros e o ponto
            const parseValue = (str) => {
                if (typeof str !== 'string') str = String(str);
                // Remove tudo que n칚o for d칤gito ou ponto, e substitui v칤rgula por ponto.
                const cleanedStr = str.replace(',', '.').replace(/[^\d.]/g, ''); 
                return parseFloat(cleanedStr);
            };

            tarifasData.precoKm = parseValue(precoKmStr);
            tarifasData.tarifaFixa = parseValue(tarifaFixaStr);

            if (isNaN(tarifasData.precoKm) || isNaN(tarifasData.tarifaFixa)) {
                resultadoDiv.innerHTML = 'ERRO: O sistema n칚o conseguiu extrair os n칰meros de KM/Pre칞o. Garanta que na aba **Tarifas** s칩 existam n칰meros (ex: 2.50) nos campos de pre칞o.';
                return; 
            }

            resultadoDiv.innerHTML = 'Pronto para calcular!';

        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            resultadoDiv.innerHTML = `Falha ao carregar dados. Verifique a **publica칞칚o** da planilha e os **links do Sheety**. Detalhe: ${error.message}`;
        }
    }

    // Fun칞칚o principal de c치lculo
    function calcularFrete() {
        const origem = origemSelect.value;
        const destino = destinoSelect.value;
        resultadoDiv.innerHTML = '<span class="loading">Calculando...</span>';

        if (!origem || !destino) {
            resultadoDiv.innerHTML = 'Selecione Origem e Destino.';
            return;
        }

        if (origem === destino) {
            resultadoDiv.innerHTML = 'Os bairros s칚o iguais. Selecione bairros diferentes.';
            return;
        }

        // 1. Procurar a Rota na lista (ida ou volta)
        const rotaEncontrada = distanciasData.find(item => {
            // Tenta ler o campo da rota
            const rotaCompleta = item.rota || item.Rota || item.R칍TA || item.ROTA || item.RotaKm;

            if (!rotaCompleta || typeof rotaCompleta !== 'string') return false;

            // Limpa a rota para compara칞칚o
            const rotaLimpa = rotaCompleta.replace(/[\r\n\s]+/g, ' ').trim();
            
            // Normaliza a rota para garantir que a ordem dos bairros n칚o importe na busca
            const rotaA = rotaLimpa.split('-').map(s => s.trim());
            const rotaB = [origem, destino];
            
            // Compara as rotas independentemente da ordem (CENTRO-VILA ou VILA-CENTRO)
            if (rotaA.length === 2 && rotaB.length === 2) {
                 return (rotaA[0] === rotaB[0] && rotaA[1] === rotaB[1]) || 
                        (rotaA[0] === rotaB[1] && rotaA[1] === rotaB[0]);
            }
            return false;
        });

        if (!rotaEncontrada) {
            resultadoDiv.innerHTML = `Rota n칚o encontrada: **${origem}** para **${destino}**. Verifique a ortografia exata na sua planilha!`;
            return;
        }
        
        // 2. Extrair KM e garantir que seja um n칰mero v치lido
        let km = rotaEncontrada.km || rotaEncontrada.Km || rotaEncontrada.KM;
        
        // Usa a fun칞칚o de limpeza Regex para garantir que o KM seja um n칰mero
        km = parseValue(km);
        
        if (isNaN(km)) {
            resultadoDiv.innerHTML = 'ERRO de KM. Verifique se a Coluna B (KM) na aba **Dist칙ncias** tem APENAS n칰meros.';
            return;
        }

        // 3. Realizar o C치lculo
        const custoTotal = (km * tarifasData.precoKm) + tarifasData.tarifaFixa;

        // 4. Exibir Resultado
        resultadoDiv.innerHTML = `
            Dist칙ncia: **${km.toFixed(1).replace('.', ',')} KM**<br>
            Custo Total: **R$ ${custoTotal.toFixed(2).replace('.', ',')}**
        `;
    }
    
    // Fun칞칚o auxiliar para limpar strings e retornar n칰meros
    const parseValue = (str) => {
        if (typeof str !== 'string') str = String(str);
        // Remove tudo que n칚o for d칤gito ou ponto, e substitui v칤rgula por ponto.
        const cleanedStr = str.replace(',', '.').replace(/[^\d.]/g, ''); 
        return parseFloat(cleanedStr);
    };

    // Inicia o carregamento dos dados quando a p치gina 칠 aberta
    carregarDados();
</script>

</body>
</html>
