<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete - Guaratinguetá</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Frete Guará (Tabelada)</h1>

        <div class="form-group">
            <label for="bairro-coleta-input">Local de Coleta:</label>
            <input list="bairros-lista" id="bairro-coleta-input" placeholder="Digite ou selecione o bairro" required>
        </div>

        <div class="form-group">
            <label for="bairro-entrega-input">Local de Entrega:</label>
            <input list="bairros-lista" id="bairro-entrega-input" placeholder="Digite ou selecione o bairro" required>
        </div>
        
        <datalist id="bairros-lista">
            </datalist>

        <button onclick="calcularFrete()">Calcular Frete</button>

        <div id="resultado-frete" class="resultado">
            <p>Selecione os bairros e clique em Calcular.</p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
