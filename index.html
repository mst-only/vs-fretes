<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete - Guaratinguetá</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Frete Guará (API)</h1>

        <div class="form-group">
            <label for="bairro-coleta">Local de Coleta:</label>
            <select id="bairro-coleta" required>
                <option value="" disabled selected>Selecione o bairro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bairro-entrega">Local de Entrega:</label>
            <select id="bairro-entrega" required>
                <option value="" disabled selected>Selecione o bairro</option>
            </select>
        </div>

        <button onclick="calcularFrete()">Calcular Frete</button>

        <div id="resultado-frete" class="resultado">
            <p>Selecione os bairros e clique em Calcular.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
