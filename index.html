<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete - Guar√°</title>
    <style>
        /* Estilos CSS para a apar√™ncia da calculadora */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
            min-height: 40px; /* Garante espa√ßo mesmo vazio */
            border: 1px dashed #ced4da;
        }
        .loading {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üöö Calculadora de Frete</h2>
    <p>Guaratinguet√°</p>

    <label for="origem">Bairro de Origem:</label>
    <select id="origem">
        </select>

    <label for="destino">Bairro de Destino:</label>
    <select id="destino">
        </select>

    <button onclick="calcularFrete()">CALCULAR</button>

    <div id="resultado">Aguardando c√°lculo...</div>
</div>

<script>
    // Seus links de API do Sheety (N√ÉO ALTERAR)
    const API_TARIFAS = "https://api.sheety.co/584f8d803255fff2ffc61a068356aa20/planilhaVsFretes/tarifas";
    const API_DISTANCIAS = "https://api.sheety.co/584f8d803255fff2ffc61a068356aa20/planilhaVsFretes/dist√¢ncia";

    let distanciasData = [];
    let tarifasData = {};
    let bairrosUnicos = new Set();
    
    // Elementos do DOM
    const origemSelect = document.getElementById('origem');
    const destinoSelect = document.getElementById('destino');
    const resultadoDiv = document.getElementById('resultado');

    // Fun√ß√£o para carregar os dados das planilhas
    async function carregarDados() {
        resultadoDiv.innerHTML = '<span class="loading">Carregando dados...</span>';
        
        try {
            // 1. Carregar Dist√¢ncias
            const distResp = await fetch(API_DISTANCIAS);
            const distJson = await distResp.json();
            distanciasData = distJson.dist√¢ncia || distJson.distancias; // Tenta ler 'dist√¢ncia' ou 'distancias'

            if (!distanciasData || distanciasData.length === 0) {
                 throw new Error("Erro: Tabela de dist√¢ncias vazia ou nome da aba incorreto.");
            }

            // 2. Processar Bairros √önicos para os Selects
            distanciasData.forEach(item => {
                // Tenta ler o campo da rota, verificando diferentes capitaliza√ß√µes (rota, Rota, etc.)
                const rotaCompleta = item.rota || item.Rota || item.R√ìTA || item.ROTA || item.RotaKm;
                
                if (!rotaCompleta || typeof rotaCompleta !== 'string') return; // Pula se n√£o for string ou n√£o encontrar
                
                // O split que separa o bairro de origem e destino
                const [origem, destino] = rotaCompleta.split('-');
                if (origem) bairrosUnicos.add(origem.trim());
                if (destino) bairrosUnicos.add(destino.trim());
            });

            // Converte o Set para Array e ordena
            const bairrosArray = Array.from(bairrosUnicos).sort();

            // 3. Preencher Selects
            bairrosArray.forEach(bairro => {
                const optionOrigem = document.createElement('option');
                optionOrigem.value = bairro;
                optionOrigem.textContent = bairro;
                origemSelect.appendChild(optionOrigem);

                const optionDestino = document.createElement('option');
                optionDestino.value = bairro;
                optionDestino.textContent = bairro;
                destinoSelect.appendChild(optionDestino);
            });

            // 4. Carregar Tarifas
            const tarifasResp = await fetch(API_TARIFAS);
            const tarifasJson = await tarifasResp.json();
            
            // O Sheety geralmente retorna um array, pegamos o primeiro item
            const primeiraTarifa = tarifasJson.tarifas[0] || tarifasJson.Tarifas[0]; 

            if (!primeiraTarifa) {
                throw new Error("Erro: Tabela de tarifas vazia ou nome da aba incorreto.");
            }
            
            // Tentativa de ler o campo de Pre√ßo/KM com diferentes nomes
            const precoKmStr = primeiraTarifa.precoKm || primeiraTarifa.preco_km || primeiraTarifa.PrecoKm || primeiraTarifa.PRECOKM;
            // Tentativa de ler o campo de Tarifa Fixa com diferentes nomes
            const tarifaFixaStr = primeiraTarifa.tarifaFixa || primeiraTarifa.tarifa_fixa || primeiraTarifa.TarifaFixa || primeiraTarifa.TARIFAFIXA;

            // Tratamento de valores: For√ßamos a leitura como n√∫mero (o Sheety envia com ponto)
            tarifasData.precoKm = parseFloat(precoKmStr);
            tarifasData.tarifaFixa = parseFloat(tarifaFixaStr);

            if (isNaN(tarifasData.precoKm) || isNaN(tarifasData.tarifaFixa)) {
                resultadoDiv.innerHTML = 'ERRO: Verifique se o KM e o valor fixo na aba **Tarifas** est√£o com o **ponto decimal** (ex: 2.50) e sem outros caracteres, e se o Sheety est√° lendo corretamente.';
                return; 
            }

            resultadoDiv.innerHTML = 'Pronto para calcular!';

        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            resultadoDiv.innerHTML = `Falha ao carregar dados. Verifique a **publica√ß√£o** da planilha e os **links do Sheety**. Detalhe: ${error.message}`;
        }
    }

    // Fun√ß√£o principal de c√°lculo
    function calcularFrete() {
        const origem = origemSelect.value;
        const destino = destinoSelect.value;
        resultadoDiv.innerHTML = '<span class="loading">Calculando...</span>';

        if (!origem || !destino) {
            resultadoDiv.innerHTML = 'Selecione Origem e Destino.';
            return;
        }

        if (origem === destino) {
            resultadoDiv.innerHTML = 'Os bairros s√£o iguais. Selecione bairros diferentes.';
            return;
        }

        // 1. Procurar a Rota na lista (ida ou volta)
        const rotaEncontrada = distanciasData.find(item => {
            // Tenta ler o campo da rota, verificando diferentes capitaliza√ß√µes
            const rotaCompleta = item.rota || item.Rota || item.R√ìTA || item.ROTA || item.RotaKm;

            if (!rotaCompleta || typeof rotaCompleta !== 'string') return false;

            // Normaliza a rota para garantir que a ordem dos bairros n√£o importe na busca
            const rotaA = rotaCompleta.split('-').map(s => s.trim());
            const rotaB = [origem, destino];
            
            // Compara as rotas independentemente da ordem (CENTRO-VILA ou VILA-CENTRO)
            if (rotaA.length === 2 && rotaB.length === 2) {
                 return (rotaA[0] === rotaB[0] && rotaA[1] === rotaB[1]) || 
                        (rotaA[0] === rotaB[1] && rotaA[1] === rotaB[0]);
            }
            return false;
        });

        if (!rotaEncontrada) {
            resultadoDiv.innerHTML = `Rota n√£o encontrada: **${origem}** para **${destino}**. Verifique a ortografia exata na sua planilha!`;
            return;
        }
        
        // 2. Extrair KM e garantir que seja um n√∫mero v√°lido
        let km = rotaEncontrada.km || rotaEncontrada.Km || rotaEncontrada.KM;
        
        // For√ßamos a substitui√ß√£o de v√≠rgula por ponto para o JavaScript interpretar
        if (typeof km === 'string') {
            km = km.replace(',', '.'); 
        }
        km = parseFloat(km);
        
        if (isNaN(km)) {
            resultadoDiv.innerHTML = 'ERRO de KM. Verifique se a Coluna B (KM) na aba **Dist√¢ncias** tem APENAS n√∫meros (com v√≠rgula no Sheets, ou ponto no Sheety).';
            return;
        }

        // 3. Realizar o C√°lculo
        const custoTotal = (km * tarifasData.precoKm) + tarifasData.tarifaFixa;

        // 4. Exibir Resultado
        resultadoDiv.innerHTML = `
            Dist√¢ncia: **${km.toFixed(1).replace('.', ',')} KM**<br>
            Custo Total: **R$ ${custoTotal.toFixed(2).replace('.', ',')}**
        `;
    }

    // Inicia o carregamento dos dados quando a p√°gina √© aberta
    carregarDados();
</script>

</body>
</html>
