
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS FRETES | Cálculo de Frete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VS FRETES</h1>
        <a href="admin.html" id="admin-link">Área do Administrador</a>
    </header>

    <main class="container">
        <h2>Simulação de Frete</h2>
        
        <section class="item-selection">
            <h3>1. Item a ser Transportado</h3>
            <label for="item-select">Selecione o Item Mais Comum:</label>
            <select id="item-select">
                <option value="Fogão">Fogão</option>
                <option value="Geladeira">Geladeira</option>
                <option value="Cama">Cama (Casal/Solteiro)</option>
                <option value="Máquina de Lavar">Máquina de Lavar</option>
                <option value="Outro">Outro (Especifique abaixo)</option>
            </select>
            
            <label for="item-outro" id="label-outro" style="display: none;">Especifique o item:</label>
            <input type="text" id="item-outro" style="display: none;" placeholder="Ex: Sofá de 3 Lugares">
        </section>

        <section class="endereco-form">
            <h3>2. Endereço de Coleta (Origem)</h3>
            <div class="endereco-group" id="coleta-group">
                <input type="text" id="coleta-cep" placeholder="CEP *" required>
                <input type="text" id="coleta-endereco" placeholder="Endereço *" required>
                <input type="number" id="coleta-numero" placeholder="Número *" required>
                <input type="text" id="coleta-complemento" placeholder="Complemento">
                <input type="text" id="coleta-bairro" placeholder="Bairro *" required list="bairros-guara">
            </div>

            <h3>3. Endereço de Entrega (Destino)</h3>
            <div class="endereco-group" id="entrega-group">
                <input type="text" id="entrega-cep" placeholder="CEP *" required>
                <input type="text" id="entrega-endereco" placeholder="Endereço *" required>
                <input type="number" id="entrega-numero" placeholder="Número *" required>
                <input type="text" id="entrega-complemento" placeholder="Complemento">
                <input type="text" id="entrega-bairro" placeholder="Bairro *" required list="bairros-guara">
            </div>
        </section>

        <section class="info-adicionais">
            <h3>4. Informações Adicionais</h3>
            <input type="text" id="nome-usuario" placeholder="Seu Nome Completo *" required>
            <input type="time" id="horario-frete" placeholder="Horário Desejado para o Frete *">
        </section>

        <button id="calcular-frete-btn">CALCULAR FRETE</button>
        
        <div id="resultado-calculo" class="resultado" style="display: none;">
            <h4>Resultado da Simulação</h4>
            <p id="distancia-calculada"></p>
            <p id="valor-calculado"></p>
            <button id="solicitar-frete-btn">SOLICITAR FRETE (WhatsApp)</button>
            <button id="novo-frete-btn">NOVA SIMULAÇÃO</button>
        </div>

        <datalist id="bairros-guara">
            <option value="Centro">
            <option value="Vila Brasil">
            <option value="Pedregulho">
            <option value="Jardim do Vale">
            <option value="Santa Rita">
        </datalist>

    </main>

    <footer>
        <p>&copy; 2024 VS FRETES. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
